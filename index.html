<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid bg-dark text-white">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <div id="search-bar" class="col-lg-3">
                
                <form>
                    <h4>Search for a City:</h4>
                    <input id="search-city" class="form-control my-3" name="city" placeholder="City name" autocomplete="off">
                    <button id="search-button" class="btn btn-primary btn-block p-1" type="submit">Search</button>
                </form>

                <div id="searched-city" class="border-top border-dark my-3 py-2">
                    <ul id="city-result">

                    </ul>
                </div>
            </div>


            <div id="weather-info" class="col-lg-9" >
                <div id="current-weather"></div>
                <div id="5-days"></div>
            </div>


        </div>


        


    </div>
    







    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
